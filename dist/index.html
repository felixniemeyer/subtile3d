<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src="./subtile3d.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', () => {
			var canvas = document.getElementById('canvas')
			var s3d = subtile3d.useCanvas(canvas) 
			// 3d.setAnimProgress(0..7) 
			var currentProgress = 0
			var controlPanel = document.getElementById('control-panel')
			var i, button; 
			var lables = [
				'white', 
				'start page', 
				'vanish again', 
				'design', 
				'build', 
				'learn', 
				'white'
			]
			for(i= 0; i < 7; i++){
				button = document.createElement('div')
				button.classList.add('button') 
				button.addEventListener('click', ((progress) => { 
					return () => { 
						var duration = 2 * Math.abs(progress - currentProgress) 
						s3d.setAnimProgress(progress, duration) 
						currentProgress = progress
					}
					})(i)
				)
				button.textContent = lables[i]
				controlPanel.appendChild(button) 
			}
			
			const resize = () => {
				canvas.setAttribute("style", `
					width: ${window.innerHeight}px; 
					height: ${window.innerHeight}px;
				`)
			}

			window.addEventListener('resize', resize )

			resize()
		})
	</script>
	<div id="control-panel">
		<p>Set progress to...</p>
	</div>
</body>
</html>
